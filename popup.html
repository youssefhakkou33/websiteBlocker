<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Focus Blocker</h1>
  <label for="websiteInput">Add a website to block:</label>
  <input type="text" id="websiteInput" placeholder="Enter website URL">
  <button id="blockButton">Block</button>
  <div id="blocklist">
    <h2>Blocked Websites:</h2>
    <ul id="blockedWebsites"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
